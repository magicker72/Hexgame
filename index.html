<!DOCTYPE html>
<meta charset="utf-8">
<html><head><meta http-equiv="Content-Type" content="text/html">
<meta name="google" content="notranslate">
<meta http-equiv="Cache-control" content="no-cache">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" type="text/css" href="hex-style.css">
    <title>העקסשפּיל</title>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <script src="seedrandom.min.js"></script>
    <script charset="UTF-8" src="hexgame.js"></script>
</head>

<body>
    <div class="container">
        <div id="game">
            <div id="left">
                <div id="messageBox">
                </div>
                <div id="entry" style="direction:rtl">
                    <input id="entryContent" type="text" oninput="validateLetters(this);" onfocus="mobileBlur"/>
                </div>
                <div id="gridContainer">
                    <ul id="grid" class="clear">
                        <li>
                            <div class="hexagon fake-hexagon"></div>
                        </li>
                        <li>
                            <div class="hexagon outer-hexagon">א</div>
                        </li>
                        <li>
                            <div class="hexagon outer-hexagon">ב</div>
                        </li>
                        <li>
                            <div class="hexagon outer-hexagon">ג</div>
                        </li>
                        <li>
                            <div class="hexagon central-hexagon">ד</div>
                        </li>
                        <li>
                            <div class="hexagon outer-hexagon">ה</div>
                        </li>
                        <li>
                            <div class="hexagon fake-hexagon"></div>
                        </li>
                        <li>
                            <div class="hexagon outer-hexagon">ו</div>
                        </li>
                        <li>
                            <div class="hexagon outer-hexagon">ז</div>
                        </li>
                    </ul>
                </div>
                <div id="controls">
                    <div class="button" id="deleteButton">אױסמעקן</div>
                    <div class="button" id="shuffleButton">אױסמישן</div>
                    <div class="button" id="enterButton">פֿאַרשרײַבן</div>
                </div>
				<h1 style="text-align:center">העקסשפּיל</h1>
            </div>
            <div id="right">
				<div style="text-align:right">Adapted to Yiddish from <a href="https://github.com/s-williams/Hexgame">here</a>,<br> licensed under <a href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA 4.0</a></div><br><br>
				<div id="todaysGameNumber" style="text-align:right;direction:rtl">הײַנט איז שפּיל #</div>
				<div id="whichGameIsThis" style="text-align:right;direction:rtl;display:none">דאָס איז שפּיל #</div><form action="index.html" style="text-align:right;direction:rtl;font-size:1em"><label for="whichGame" style="font-size:1em">שפּילן אַן אַנדער שפּיל <select name="whichGame" id="whichGame" onchange="document.getElementById('entryContent').focus();"></select>  <input id="playOtherGame" type="submit" value="שפּילן"></form><br><br>
				<button id="yesterdayButton" type="button" onchange="document.getElementById('entryContent').focus();" onclick="document.getElementById('entryContent').focus();"  style="border-radius:8px;float:right;text-align:right;direction:rtl;font-size:1em">זען די נעכטיקע װערטער</button><br>
				<div id="myModal" class="modal"><div class="roundedcorners" style="text-align:right"><span class="close">&times;</span><br><span style="text-align:right;direction:rtl">‮די נעכטיקע װערטער:<hr></span><div class="modal-content" style="text-align:right"><ul id="yesterdayGame" style="direction:rtl"></ul></div></div></div>
				<div style="text-align:right;direction:rtl">פּונקטן: <span id="points">0</span>/<span id="maxPointsDiv">0</span></div>
                <div style="text-align:right;direction:rtl">װערטער געפֿונען: <span id="wordCount">0</span>/<span id="maxWordsDiv">0</span></div>
                <hr>
                <div id="foundWords" style="text-align:right;direction:rtl"></div>
            </div>
        </div>
    </div>

<script>
	// Get the modal
	var modal = document.getElementById("myModal");

	// Get the button that opens the modal
	var btn = document.getElementById("yesterdayButton");

	// Get the <span> element that closes the modal
	var span = document.getElementsByClassName("close")[0];

	// When the user clicks the button, open the modal 
	btn.onclick = function() {
		modal.style.display = "block";
	}

	// When the user clicks on <span> (x), close the modal
	span.onclick = function() {
		modal.style.display = "none";
		document.getElementById("entryContent").focus();
	}

	// When the user clicks anywhere outside of the modal, close it
	window.onclick = function(event) {
		if (event.target == modal) {
			modal.style.display = "none";
			document.getElementById("entryContent").focus();
		}
	}
</script>
</body></html>
